<mat-toolbar class="toolbar">
  <a routerLink="/" class="toolbar__brand">{{ title }}</a>
  <span class="toolbar__spacer"></span>
  <nav class="toolbar__nav">
    @for (portal of portals(); track portal.name) {
    <a matButton="filled" [routerLink]="'/' + (portal.subPath || portal.name) + '/links'"
      routerLinkActive="toolbar__link--active" class="toolbar__link">
      {{ portal.title }}
    </a>
    }
    @if (portals().length === 0) {
    <a matButton="filled" routerLink="/main/links" routerLinkActive="toolbar__link--active" class="toolbar__link">
      Links
    </a>
    }
    <a matButton="filled" routerLink="/mcp" routerLinkActive="toolbar__link--active" class="toolbar__link">
      <mat-icon>smart_toy</mat-icon>
      MCP
    </a>
  </nav>
  <button matIconButton (click)="theme.toggle()" [matTooltip]="'Theme: ' + theme.mode()" aria-label="Toggle theme">
    <mat-icon>{{ theme.icon() }}</mat-icon>
  </button>
</mat-toolbar>

<main class="main-content">
  <router-outlet />
</main>

<footer class="footer">
  <p>SRE Portal - Kubernetes DNS Discovery</p>
</footer>
