# Sample DNSEndpoint resources as created by external-dns
# These are typically auto-generated by external-dns from Ingress/Service annotations
# but can be created manually for testing
---
apiVersion: externaldns.k8s.io/v1alpha1
kind: DNSEndpoint
metadata:
  name: ingress-endpoints
  namespace: external-dns
spec:
  endpoints:
    - dnsName: www.example.com
      recordType: A
      targets:
        - 192.168.1.100
        - 192.168.1.101
      recordTTL: 300
    - dnsName: api.prod.example.com
      recordType: A
      targets:
        - 192.168.1.200
      recordTTL: 300
    - dnsName: cdn.example.com
      recordType: CNAME
      targets:
        - cdn.cloudprovider.net
      recordTTL: 3600
---
apiVersion: externaldns.k8s.io/v1alpha1
kind: DNSEndpoint
metadata:
  name: service-endpoints
  namespace: external-dns
spec:
  endpoints:
    - dnsName: db.internal.example.com
      recordType: A
      targets:
        - 10.0.1.50
      recordTTL: 60
    - dnsName: cache.internal.example.com
      recordType: A
      targets:
        - 10.0.1.51
        - 10.0.1.52
      recordTTL: 60
---
apiVersion: externaldns.k8s.io/v1alpha1
kind: DNSEndpoint
metadata:
  name: monitoring-endpoints
  namespace: external-dns
spec:
  endpoints:
    - dnsName: metrics.example.com
      recordType: A
      targets:
        - 192.168.2.10
      recordTTL: 300
    - dnsName: logs.example.com
      recordType: A
      targets:
        - 192.168.2.11
      recordTTL: 300
    - dnsName: traces.example.com
      recordType: A
      targets:
        - 192.168.2.12
      recordTTL: 300
