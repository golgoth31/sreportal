  - apiGroups:
    - sreportal.io
    apiVersions:
    - v1alpha1
    operations:
    - CREATE
    - UPDATE
    resources:
    - dns
  sideEffects: None
- admissionReviewVersions:
  - v1
  clientConfig:
    service:
      name: webhook-service
      namespace: system
      path: /validate-sreportal-my-domain-v1alpha1-portal
  failurePolicy: Fail
  name: vportal-v1alpha1.kb.io
  rules:
  - apiGroups:
    - sreportal.io
    apiVersions:
    - v1alpha1
    operations:
    - CREATE
    - UPDATE
    resources:
    - portals
  sideEffects: None
