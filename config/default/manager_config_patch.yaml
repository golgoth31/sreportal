# This patch mounts the operator ConfigMap as a file at /etc/sreportal/config.yaml.

# Add the volumeMount for the operator configuration
- op: add
  path: /spec/template/spec/containers/0/volumeMounts/-
  value:
    mountPath: /etc/sreportal
    name: operator-config
    readOnly: true

# Add the volume referencing the ConfigMap
- op: add
  path: /spec/template/spec/volumes/-
  value:
    name: operator-config
    configMap:
      name: config
      items:
        - key: config.yaml
          path: config.yaml
