# This patch adds the container port definition for the web server
# and enables the MCP server (served on /mcp via the web server port).

# Add the web server port (also serves MCP at /mcp)
- op: add
  path: /spec/template/spec/containers/0/ports/-
  value:
    containerPort: 8090
    name: http
    protocol: TCP

# Enable MCP server
- op: add
  path: /spec/template/spec/containers/0/args/-
  value: --enable-mcp
