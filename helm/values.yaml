config:
  configYaml: |-
    sources:
      service:
        enabled: true
        namespace: ""
        annotationFilter: ""
        serviceTypeFilter:
          - LoadBalancer
          - ExternalName
          - ClusterIP
        publishInternal: true
        publishHostIP: false
      ingress:
        enabled: true
        namespace: ""
        ingressClassNames: []
      dnsEndpoint:
        enabled: false
        namespace: ""
      istioGateway:
        enabled: true
        namespace: ""
      istioVirtualService:
        enabled: false
        namespace: ""
      # Priority defines which source wins when the same FQDN+RecordType is discovered
      # by multiple sources. Sources listed first take precedence.
      # Remove or leave empty to merge targets from all sources (default).
      priority:
        - dnsendpoint
        - ingress
        - service
        - istio-gateway
        - istio-virtualservice
    groupMapping:
      defaultGroup: "Services"
    reconciliation:
      interval: 5m
      retryOnError: 30s
      disableDNSCheck: false
controllerManager:
  manager:
    args:
      - "--metrics-bind-address=:8443"
      - "--leader-elect"
      - "--health-probe-bind-address=:9090"
      - "--webhook-cert-path=/tmp/k8s-webhook-server/serving-certs"
      - "--enable-mcp"
    containerSecurityContext:
      allowPrivilegeEscalation: false
      capabilities:
        drop:
          - ALL
      readOnlyRootFilesystem: true
    image:
      repository: ghcr.io/golgoth31/sreportal
      tag: 1.8.0
    resources:
      limits:
        cpu: 500m
        memory: 128Mi
      requests:
        cpu: 10m
        memory: 64Mi
  nodeSelector: {}
  podSecurityContext:
    runAsNonRoot: true
    seccompProfile:
      type: RuntimeDefault
  replicas: 1
  tolerations: []
  topologySpreadConstraints: []
kubernetesClusterDomain: cluster.local
metricsService:
  ports:
    - name: metrics
      port: 8443
      protocol: TCP
      targetPort: 8443
  type: ClusterIP
serviceAccount:
  annotations: {}
  automount: true
  create: true
  name: ""
webMcpService:
  ports:
    - name: http
      port: 8090
      protocol: TCP
      targetPort: 8090
  type: ClusterIP
webhookService:
  ports:
    - port: 443
      protocol: TCP
      targetPort: 9443
  type: ClusterIP
