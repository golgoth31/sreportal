apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "helm.fullname" . }}-portal-viewer-role
  labels:
  {{- include "helm.labels" . | nindent 4 }}
rules:
- apiGroups:
  - sreportal.my.domain
  resources:
  - portals
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - sreportal.my.domain
  resources:
  - portals/status
  verbs:
  - get
